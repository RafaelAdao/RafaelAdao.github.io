<script>
  const all = CSVJSON.csv2json(langs, { parseNumbers: true });
  var period = [];
  var datasets = [];
  for (i = 0; i < all.length; i++) {
    var language = all[i];
    var data = []
    for (var prop in language) {
      if (Object.prototype.hasOwnProperty.call(language, prop)) {
        if (prop != 'Language') {
          var value = language[prop]
          data.push(value == "" ? undefined : value)
          period.push(prop)
        }
      }
    }
    var li = new Image()
    li.src = `assets/${language["Language"]}.png`;
    li.width = 40
    li.height = 40

    datasets.push({
      data: data,
      label: language["Language"],
      fill: false,
      pointRadius: 20,
      pointHoverRadius: 20,
      pointHitRadius: 20,
      pointStyle: li,
      borderColor: 'rgb(255, 255, 255)'
    })

  }

  var ctx = document.getElementById('myChart');
  var myChart = new Chart(ctx, {
    type: 'line',
    data: {
      datasets: datasets,
      labels: [...new Set(period)],
    },
    options: {
      scales: {
        yAxes: [{
          id: 'left-y-axis',
          type: 'linear',
          position: 'left',
          display: false,
          ticks: {
            max: 100,
            min: 0,
          }
        }
        ],
        xAxes: [{
          position: 'top',
          ticks: {
            fontColor: 'white',
            fontSize: 16
          }
        }]
      },
      legend: {
        display: false
      }
    }
  });
</script>
